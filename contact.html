    <div id="contact-content" >
        <div class="title">
            <h2>Liên Hệ Với Chúng Tôi</h2>
        </div>
        <div class="row contact-data">
            <div class="col-md-6 col-lg-6">
                <div class = "left-contact-content">
                    <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Họ Và Tên">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        <input type="text" class="form-control" name="subject" id="subject" placeholder="Tiêu Đề">
                        <textarea name="message" class="form-control" id="message" cols="30" rows="6" placeholder="Nội Dung"></textarea>
                        <input type="submit" value="Gửi" class="btn">
                    </form>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div class="right-contact-content">
                    <h3>Liên Hệ</h3>
